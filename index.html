<!DOCTYPE html>
<html lang="pt=br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <main class="instagram-wrapper">
    <section class="instagramPhone">
      <img src="./img/instagram-celular.png" alt="celular">
    </section>
    <section class="instagramLoginArea">
      <span class="group">
        <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
        <span class="profilePhoto">
          <img src="./img/profileMarlon.png" alt="Foto de Perfil">
        </span>
        <a href="#" class="instagramLogin">Continue como USERNAME</a>
        <a href="#" class="instagramLogout">Remover conta</a>
      </span>
      <span class="group">
        <p class="notAccount">Não é USERNAME</p>
        <P class="notAccount">
          <span class="linkBlue">Alternar contas</span>
          ou
          <span class="linkBlue">Inscreva-se</span>
        </P>
      </span>
      <span class="getApp">
        <p class="getAppText">Baixe o Aplixativo</p>
        <div class="buttons">
          <a href="#" class="appDownload">
          </a>
          <a href="#" class="appDownload"></a>
        </div>
      </span>
    </section>
  </main>
</body>

</html>
